
<div>
    <h2><span>Playlist</span> {{vm.playlist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.playlist.name}}</span>
        </dd>
        <dt><span>Created</span></dt>
        <dd>
            <span>{{vm.playlist.created | date:'medium'}}</span>
        </dd>
        <dt><span>Last Modified</span></dt>
        <dd>
            <span>{{vm.playlist.lastModified | date:'medium'}}</span>
        </dd>
        <dt><span>Song</span></dt>
        <dd>
            <a ui-sref="song-detail({id:vm.playlist.song.id})">{{vm.playlist.song.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="playlist-detail.edit({id:vm.playlist.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
